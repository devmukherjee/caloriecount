<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <select name="food_consumed" id="food_consumed">
            {% for food in foods %}
            <option value="{{ food.id }}">{{ food.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>
    
   
</body>
</html>
